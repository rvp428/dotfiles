# Set prefix to ctrl-a
unbind C-b
set -g prefix C-a

# After prefix, send ctrl-a to send an actual ctrl-a
bind C-a send-prefix

# Report focus events to the active pane
set -g focus-events on

# Modern, widely-supported terminfo
set -g default-terminal "screen-256color"

# Large scrollback for debugging / oncall work
set -g history-limit 200000

# Improve responsiveness for editors (notably nvim)
set -sg escape-time 10

# Disable mouse support
set -g mouse off

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Explicit window title behavior
set -g set-titles on
set -g set-titles-string "#S:#I.#P #W"

# Prevent tmux from renaming windows unexpectedly
set -g allow-rename off
setw -g automatic-rename off


# Vi-style keys in copy-mode
setw -g mode-keys vi

# Alt + hjkl pane navigation (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Prefix + hjkl pane navigation (always reliable)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with repeatable bindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Faster window cycling
bind -r C-h previous-window
bind -r C-l next-window


# Explicit copy-mode entry (default exists; this documents intent)
bind [ copy-mode

# Vi-style copy behavior
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

